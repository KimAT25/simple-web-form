<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Simple Web Form</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <div class="header">
            <p class="header__title">Contact Me</p>
            <hr class="header__active-mark">
        </div>
    </header>
    <main>
        <section class="title">
            <div class="title__wrapper">
                <p class="title__text">
                    Let me know if you want to talk
                    about a potential collaboration.
                    I'm available for freelance work.
                </p>
                <p class="title__email">
                    infoname@mail.com
                </p>
            </div>
        </section>
        <section class="form">
            <form id="form">
                <div class="form__inputs-wrapper">
                    <input class="form__input"
                           type="text"
                           name="name"
                           placeholder="What’s your name?"
                           id="name">
                    <input class="form__input"
                           type="email"
                           placeholder="Your email"
                           name="email"
                           id="email">
                    <input class="form__input"
                           type="text"
                           placeholder="Tell me about your project"
                           name="descrp"
                           id="descrp">
                </div>
                <div class="form__buttons-wrapper">
                    <button class="submit-button"
                            type="submit">
                        Get a Quote
                    </button>
                    <div class="funcs-icon">
                        <img src="img/add-btn.svg"
                             alt="add file">
                        <img src="img/arrow-right.svg"
                             alt="arrow right">
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-wrapper">
            <p class="footer-wrapper__title">Let’s be Friends</p>
            <div class="footer-wrapper__social">
                <img src="img/social-network-icon.svg"
                     alt="Icon one">
                <img src="img/social-network-icon.svg"
                     alt="Icon one">
                <img src="img/social-network-icon.svg"
                     alt="Icon one">
            </div>
        </div>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
